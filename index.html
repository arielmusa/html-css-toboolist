<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <img src="./img/Logo.png" alt="Logo Boolean" />
        <h1>Toboolist</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <section class="btn-section">
          <div>
            <button class="btn-primary">Add Task</button>
            <button class="btn-secondary">Add Section</button>
          </div>
        </section>
        <section class="task-group">
            <h2>&#9662 New Task</h2>
        </section>
        <section class="task-group">
            <h2>&#9662 Today</h2>
        </section>
        <section class="task-group">
            <h2>&#9662 Upcoming</h2>
        </section>
      </div>
    </main>
  </body>
</html>
