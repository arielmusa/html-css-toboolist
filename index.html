<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
        <img class="vertical-align-middle" src="./img/Logo.png" alt="Logo Boolean" />
        <span class="vertical-align-middle">Toboolist</span>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <section class="btn-section">
          <div>
            <button class="btn-primary">Add Task</button>
            <button class="btn-secondary">Add Section</button>
          </div>
        </section>
        <section class="task-group">
            <h2>&#9662 New Task</h2>
            <ul>
                <li class="done editorial-label">Quarterly Newsletter</li>
            </ul>
        </section>
        <section class="task-group">
            <h2>&#9662 Today</h2>
            <ul>
                <li class="done editorial-label">Recruiting blog post</li>
                <li class="done q1-goals-label">Mobile app launch</li>
                <li class="not-done recruiting-label">Interview John H.</li>
                <li class="done mobile-label">Summit update to mobile storefronts</li>
            </ul>
        </section>
        <section class="task-group">
            <h2>&#9662 Upcoming</h2>
            <ul>
                <li class="not-done">Schedule meeting with Alex</li>
                <li class="done website-label">Homepage refresh</li>
                <li class="done sales-label">Onboard new Sales team members</li>
                <li class="done editorial-label">Review editorial calendar</li>
            </ul>
        </section>
      </div>
    </main>
  </body>
</html>
